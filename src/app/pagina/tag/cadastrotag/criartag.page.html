<!--Cadastro da nossa TAg, pagina inicial-->

<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Cadastro De Tag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/cadastrotag">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


  <ion-item-sliding *ngFor="let user of tag">

    <ion-item-options side="start">
    <ion-item-option routerLink="/cadastrotag/{{user.uid}}" color="success">atualizar</ion-item-option>
    </ion-item-options>

    <ion-item routerLink="/cadastrotag/{{user.uid}}" >
      <ion-label>{{user.tag}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="remove(user.uid)" color="danger">Apagar</ion-item-option>
  </ion-item-options>

  </ion-item-sliding>

</ion-content>
